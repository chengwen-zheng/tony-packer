swc_css_ast = { version = "0.140.21", features = ["rkyv-impl"] }
swc_html_ast = { version = "0.33.20", features = ["rkyv-impl"] }
swc_common = { version = "0.33.20", features = [
  "concurrent",
  "sourcemap",
  "rkyv-impl",
] }
downcast-rs = "1.2"
